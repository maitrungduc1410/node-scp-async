name: Publish to NPM

on:
  # Only manual trigger option
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (optional)'
        required: false
        default: ''
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm run build
      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}